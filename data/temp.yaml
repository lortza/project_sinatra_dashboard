lso has the\n  widest and most affordable selection of secondhand clothes in all the name brands\n  customers want to own, in like-new condition. thredUP is growing rapidly, and has\n  built a world-class team that includes investors and executives from Netflix, Virgin,\n  DVF, GAP and Sephora. We are building the leader in the online secondhand apparel\n  market, and we are just getting started. About the RoleAt thredUP, we’re working\n  to revolutionize the clothing industry and we're looking for an experienced engineer\n  to help architect the future of our APIs. If you want to own the vision of our APIs\n  and work with an engineering team that cares a lot about each other, our culture,\n  the quality of our code, and building a successful company, we'd love to hear from\n  you. ResponsibilitiesHelp map out the future constellation of APIs within the context\n  of our technical roadmap.Facilitate API needs for ongoing feature development.Help\n  guide teams during architecture planning sessions.Work with engineers to design\n  & formalize data contracts.Formalize best practices, documentation, and versioning\n  regarding APIs.Requirements5+ years developing production-level APIsExperience with\n  Ruby and Ruby based frameworks(Bonus) Experience with Node.js(Bonus) CS degree(Bonus)\n  Experience within our stack’s technologies.(Bonus) E-commerce engineering experience.(Bonus)\n  Engineering mentorship experience.\ndate_posted: '2017-10-25'\nsalary: ''\nskills: Ruby, Rails\nremote: Depends On ExperienceTelecommuting not available\n", "--- !ruby/object:Job\ntitle: Ruby on Rails GUI Developer\njob_id: 94008BR\ndescription_url: https://www.dice.com/jobs/detail/Ruby-on-Rails-GUI-Developer-ManTech-Advanced-Systems-International-United-States-Of-America--/10120503/94008BR?icid=sr10-1p&q=rails&l=\ncompany: ManTech Advanced Systems International\ncompany_id: '10120503'\nlocation: United States Of America\ndescription: 'Req ID 94008BR Business Title Ruby on Rails GUI Devel