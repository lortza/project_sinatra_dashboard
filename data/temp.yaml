by\n  on Rails, JavaScript, HTML5, JavaScript and JQuery • 4+ years’ experience working\n  with Java • Experience with test--‐driven development • Proficient with APIs and\n  service oriented architectures • Understanding of established software development\n  life cycles • Resolves technical issues through debugging, research and investigation\n  • Fundamental understanding of web--‐based systems programming and development • Comfortable\n  working with agile methodology and tools • A team player who is effective working\n  remotely and independently and collaboratively Skills: • Ability to prioritize and\n  multi--‐task in order to meet deadlines • Ability to learn and use new technologies\n  • Knowledge and experience with the Department of Veterans Affairs Veterans Integration\n  Program (VIP) preferable.  • Experience with the Rational Toolset • Self-motivated\n  and capable of managing multiple priorities and tasks as delegated • Has understanding\n  and knowledge of basic fundamentals of scrum and iterative development • Demonstrated\n  initiative, sound judgment, effective decision-making • Excellent oral and written\n  communication skills Clearance Requirements: • Department of Veterans Affairs''\n  Low Tier 1 - Tier 1 / National Agency Check with Written Inquiries (NACI) A Tier\n  1/NACI is conducted by OPM and covers a 5-year period. It consists of a review of\n  records contained in the OPM Security Investigations Index (SII) and the DOD Defense\n  Central Investigations Index (DCII), FBI name check, FBI fingerprint check, and\n  written inquiries to previous employers and references listed on the application\n  for employment. In VA it is used for Non-sensitive or Low Risk positions. Location:\n  Remote  Qualifications  Requires Bachelor’s degree (in Computer Science or related\n  field) or equivalent, and seven to nine years of related experience.  Degrees See\n  Qualifications Years of Experience 13-15 years w/High School Diploma  07-09 years\n  w/Bachelors Degree  See Qualifications Position Type Full-Time Shift Day Overview\n  ManTech International Corporation is comprised of approximately 7,300 talented employees\n  who use advanced technology to help government and industry meet some of their greatest\n  challenges around the world. We adhere to the simple, no-nonsense values on which\n  ManTech was founded more than four decades ago, aligning squarely with the mission\n  objectives of our customers. As our customer base continues to expand and diversify,\n  we continue to diversify our workforce and solutions. Nearly half our employees\n  have a military background, and approximately 70 percent hold a government security\n  clearance. As a leading provider of innovative technology services and solutions\n  for the nation''s defense, security, health, space, and intelligence communities;\n  we hold nearly 1,100 active contracts with more than 50 different government agencies.'\ndate_posted: '2017-11-02'\nsalary: ''\nskills: Agile, Developer, Development, GUI, Iterative, Iterative Development, Java,\n  JavaScript, jQuery, Lifecycle, Modeling, Programming, Project, Rational, Research,\n  Ruby, Scrum, Security, Testing\nremote: Telecommuting not available\n", "--- !ruby/object:Job\ntitle: Ruby on Rails Engineer\njob_id: R000350\ndescription_url: https://www.dice.com/jobs/detail/Ruby-on-Rails-Engineer-First-American-Santa-Ana-CA-92707/10114109/R000350?icid=sr11-1p&q=rails&l=\ncompany: First American\ncompany_id: '10114109'\nlocation: Santa Ana, CA\ndescription: 'Company SummaryHeadquartered in Orange County, California, First American\n  Trust is a federal savings bank that has provided banking, wealth management, and\n  trust solutions on a local, full-service basis for more than four decades. First\n  American Trust is a member of the First American Family of Companies (NYSE: FAF)\n  that was named one of FORTUNE''s 100 Best Companies to Work For® in 2016 and 2017.\n  For more information, visit www.firstamtrust.com.Job SummaryDo you desire meaningful\n  work? Looking for exposure to cutting-edge technology? Want to make a positive impact\n  with your influence? Of course you do! At First American Trust, we are working on\n  brand new technologies supporting the banking industry and looking for someone eager\n  to collaborate with our team, at this exciting time! Rise to the challenge and make\n  your mark using Ruby on Rails and Docker Containers. Get the exposure working front-middle-backend\n  experience by joining our innovative team. The Software Developer position requires\n  understanding business needs and translating them effectively into applications\n  either individually or as part of a team.DUTIES AND RESPONSIBILITIES*Participate\n  in design, development, coding, testing, debugging, and deploying of software code\n  for business applications.*Modify and enhance existing applications.*Work comfortably\n  within small teams in a corporate environment that requires regular communication\n  with project managers and other stakeholders to ensure successful implementation\n  and support project efforts.*Independently define and prioritize individual goals\n  and tasks as part of an agile development process.*Report to management on the status\n  of project efforts, identify issues that inhibit the attainment of project goals\n  and implement corrective actions.*Keep current on advances in software development\n  and integrate them where appropriate. Job Qualifications*Bachelor''s degree in Computer\n  Science or related discipline preferred.*2-5 years'' experience in software development.*2+\n  years of experience with developing web applications using Ruby/Ruby on Rails.*Experience\n  of python is a plus.*Knowledge of MVC frameworks.*Experience with HTML5, JavaScript,\n  CSS.*Experience with Database (PostgreSQL and MySQL)*Experience with consuming web\n  services (XML, JSON) and building RESTful web services.*A high level of intellectual\n  curiosity and general professionalism is necessary.*Familiarity with established\n  design and development tools, including source control and build management, is\n  preferred.*Experience of SCRUM/Agile experience is a plus.First American invests\n  in its employee''s development and well-being, empowers them to provide superior\n  customer service and encourages them to serve the communities where they live and\n  work. First American is committed to diversity and inclusion. We are an equal opportunity\n  employer. For more information about our Company and our dedication to putting People\n  First, check out firstam.com/careers.'\ndate_posted: '2017-11-02'\nsalary: ''\nskills: Computers General\nremote: CompetitiveTelecommuting not available\n", "--- !ruby/object:Job\ntitle: Ruby on Rails Developer\njob_id: '189588'\ndescription_url: https://www.dice.com/jobs/detail/Ruby-on-Rails-Developer-Ideaon-Brooklyn-NY-11201/10119339/189588?icid=sr12-1p&q=rails&l=\ncompany: Ideaon\ncompany_id: '10119339'\nlocation: Brooklyn, NY\ndescription: Ruby on Rails Developer with Testing Focus.We're looking for a mid-level\n  Ruby on Rails developer to participate in the ongoing development of a custom application.\n  Also, you should have a strong focus and background in software testing to help\n  the team expedite the testing and approval of new software components.Experience\n  with Ruby on Rails development (you're a mid-level developer)Strong background in\n  testing and test-driven development.Have a strong team-first approach to development,\n  and experience working in a team environment.Experience working with enterprise-sized\n  custom Rails applications.\ndate_posted: '2017-10-12'\nsalary: ''\nskills: Ruby-on-Rails Development, Testing, Enterprise Level Custom Rails applications\nremote: openTelecommuting not available\n", "--- !ruby/object:Job\ntitle: RUBY ON RAILS DEVELOPER\njob_id: ROR2017\ndescription_url: https://www.dice.com/jobs/detail/RUBY-ON-RAILS-DEVELOPER-Chairseven-New-York-City