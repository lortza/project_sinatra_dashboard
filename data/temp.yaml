d on the application\n  for employment. In VA it is used for Non-sensitive or Low Risk positions. Location:\n  Remote  Qualifications  Requires Bachelor’s degree (in Computer Science or related\n  field) or equivalent, and seven to nine years of related experience.  Degrees See\n  Qualifications Years of Experience 13-15 years w/High School Diploma  07-09 years\n  w/Bachelors Degree  See Qualifications Position Type Full-Time Shift Day Overview\n  ManTech International Corporation is comprised of approximately 7,300 talented employees\n  who use advanced technology to help government and industry meet some of their greatest\n  challenges around the world. We adhere to the simple, no-nonsense values on which\n  ManTech was founded more than four decades ago, aligning squarely with the mission\n  objectives of our customers. As our customer base continues to expand and diversify,\n  we continue to diversify our workforce and solutions. Nearly half our employees\n  have a military background, and approximately 70 percent hold a government security\n  clearance. As a leading provider of innovative technology services and solutions\n  for the nation''s defense, security, health, space, and intelligence communities;\n  we hold nearly 1,100 active contracts with more than 50 different government agencies.'\ndate_posted: '2017-11-02'\nsalary: ''\nskills: Agile, Developer, Development, GUI, Iterative, Iterative Development, Java,\n  JavaScript, jQuery, Lifecycle, Modeling, Programming, Project, Rational, Research,\n  Ruby, Scrum, Security, Testing\nremote: Telecommuting not available\n", "--- !ruby/object:Job\ntitle: Ruby on Rails Engineer\njob_id: R000350\ndescription_url: https://www.dice.com/jobs/detail/Ruby-on-Rails-Engineer-First-American-Santa-Ana-CA-92707/10114109/R000350?icid=sr11-1p&q=rails&l=\ncompany: First American\ncompany_id: '10114109'\nlocation: Santa Ana, CA\ndescription: 'Company SummaryHeadquartered in Orange County, California, First American\n  Trust is 