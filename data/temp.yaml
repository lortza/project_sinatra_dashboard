ations with intuitive\n  interfaces• Experience building and maintaining mid- to large-scale web applications\n  in modern N-tier applications frameworks; Ruby, Ruby on Rails, React and JavaScript\n  experience is a plus• Intermediate database programming experience; including the\n  ability to profile, identify and analyze performance bottlenecks• Experience developing\n  and implementing systems interfaces, working with ESBs, building and interacting\n  with APIs• Experience working with source control in a multi-contributor environment\n  (Git, Mercurial, SVN, etc.), including understanding how to effectively utilize\n  established workflows• Light understanding of web server administration (IIS, Apache,\n  Unix)Education: Four-year college degree (or equivalent knowledge gained through\n  formal education, specialized training, or additional job experience)Experience:\n  Three years of related experienceCompetencies:• Customer Focus• Quality/Quantity\n  of Work• Personal/Interpersonal Skills'\ndate_posted: '2017-10-24'\nsalary: '50'\nskills: ruby developer, ruby on rails developer, ror developer, r2r developer, rails\n  developer, ruby on rail developer, ruby on rails engineer, ruby on rails consultant,\n  ruby engineer, ruby consultant\nremote: 50Telecommuting not available\n", "--- !ruby/object:Job\ntitle: Senior React/Rails Engineer\njob_id: '198610'\ndescription_url: https://www.dice.com/jobs/detail/Senior-React%26%2347Rails-Engineer-G2i-Inc-San-Francisco-CA-94102/RTX1c4650/198610?icid=sr18-1p&q=ruby+on+rails+engineer&l=\ncompany: G2i Inc\ncompany_id: RTX1c4650\nlocation: San Francisco, CA\ndescription: 'A YC Company (S17) is looking for an onsite React/Rails engineer in\n  San Francisco. They are building a social polling app that integrates with Snapchat. Create\n  a poll, attach it to your Story, and your friends vote in Snapchat. Voting is anonymous\n  so you can bet on honest feedback from those you care about. They currently have\n  20+ million users a